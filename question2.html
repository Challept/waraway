<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 2</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question2', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 2</h1>
        <div id="timer" class="timer"></div>
        <p>Vilken är den mest folkrika staden i världen?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="Tokyo" onchange="saveAnswer('Tokyo')">
                Tokyo
            </label><br>
            <label>
                <input type="radio" name="answer" value="Shanghai" onchange="saveAnswer('Shanghai')">
                Shanghai
            </label><br>
            <label>
                <input type="radio" name="answer" value="New York" onchange="saveAnswer('New York')">
                New York
            </label><br>
            <label>
                <input type="radio" name="answer" value="Delhi" onchange="saveAnswer('Delhi')">
                Delhi
            </label><br>
        </form>
        <a href="question3.html" id="next-btn">Nästa Fråga</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "question3.html"; // Gå till nästa fråga
                }
            }, 1000);
        }
    </script>
</body>
</html>
