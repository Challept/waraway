<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 7</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question7', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 7</h1>
        <div id="timer" class="timer"></div>
        <p>Vad är den största arten av haj?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="Tigershaj" onchange="saveAnswer('Tigershaj')">
                Tigershaj
            </label><br>
            <label>
                <input type="radio" name="answer" value="Hammushaj" onchange="saveAnswer('Hammushaj')">
                Hammushaj
            </label><br>
            <label>
                <input type="radio" name="answer" value="Valhaj" onchange="saveAnswer('Valhaj')">
                Valhaj
            </label><br>
            <label>
                <input type="radio" name="answer" value="Vithaj" onchange="saveAnswer('Vithaj')">
                Vithaj
            </label><br>
        </form>
        <a href="question8.html" id="next-btn">Nästa Fråga</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "question8.html"; // Gå till nästa fråga
                }
            }, 1000);
        }
    </script>
</body>
</html>
