<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>IQ Quiz</h1>
        
        <!-- Lägger till input-fält för testkod -->
        <input type="text" id="testCodeInput" placeholder="Ange testkod här...">
        <button id="testCodeButton" class="btn">Testresultat</button>
        
        <button id="startQuizButton" class="btn">Starta Quiz</button>
        <p id="omOssText">Om oss: Detta är ett IQ-quiz där du kan testa din kunskap och få ett resultat. Prova och se hur smart du är!</p>
    </div>

    <!-- Popup modal för frågorna -->
    <div id="quizModal" class="modal">
        <div class="modal-content animated fadeIn">
            <h2 id="questionText"></h2>
            <div id="answerOptions"></div>
            <p>Tid kvar: <span id="timer">20</span> sekunder</p>
            <button id="nextQuestionButton" class="btn">Nästa</button>
        </div>
    </div>

    <!-- Inkludera Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
