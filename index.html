<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Who Will Win the War?</h1>
    
    <!-- Inputfält -->
    <input type="text" id="country1" placeholder="Enter first country">
    <input type="text" id="country2" placeholder="Enter second country">
    <button id="compareButton" onclick="compareCountries()">Compare</button>

    <!-- Resultatområden -->
    <div class="container">
        <div id="leftCountry" class="country"></div>
        <div id="middleResult" class="result"></div>
        <div id="rightCountry" class="country"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
