<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Who Will Win the War?</h1>

    <div id="form-container">
        <input type="text" id="country1" placeholder="Enter first country" class="input-field">
        <input type="text" id="country2" placeholder="Enter second country" class="input-field">
        <button id="compareButton">Compare</button>
    </div>

    <div id="container">
        <div id="left-side">
            <h2 id="country1-name"></h2>
            <p id="country1-chance"></p>
        </div>

        <div id="middle-section">
            <p id="winner-text"></p>
        </div>

        <div id="right-side">
            <h2 id="country2-name"></h2>
            <p id="country2-chance"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
