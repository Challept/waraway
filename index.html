<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version" style="position: absolute; top: 10px; left: 10px;"></div>
    <h1 id="title">Who Will Win the War?</h1>

    <!-- Layout för vänster och höger sida -->
    <div class="container">
        <div class="left">
            <input type="text" id="country1" placeholder="Enter first country">
            <div id="result-left"></div>
        </div>
        <div class="right">
            <input type="text" id="country2" placeholder="Enter second country">
            <div id="result-right"></div>
        </div>
    </div>

    <!-- Vinnare och förklaringar -->
    <div id="winner" style="margin-top: 20px;"></div>
    <div id="win-chances"></div>
    <div id="explanation"></div>

    <!-- Knappen över kartan -->
    <button id="compareButton">Compare</button>

    <!-- Div för kartan -->
    <div id="world-map-container">
        <img id="world-map" src="world-map.svg" alt="World Map" />
    </div>

    <script src="app.js"></script>
</body>
</html>
