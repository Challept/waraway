<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>IQ Quiz</h1>
        <button id="startQuizButton">Starta Quiz</button>
    </div>

    <!-- Popup modal för frågorna -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <h2 id="questionText"></h2>
            <div id="answerOptions"></div>
            <p>Tid kvar: <span id="timer">10</span> sekunder</p>
            <button id="nextQuestionButton">Nästa</button>
        </div>
    </div>

    <!-- Inkludera Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 <span>WarAway</span>. Framtidens företag. All information är noggrant verifierad för att ge dig en underhållande och informativ upplevelse.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
