<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="version" style="position: absolute; top: 10px; left: 10px;"></div>
    <h1 id="title">Who Will Win the War?</h1>

    <!-- Layout för vänster och höger sida -->
    <div class="container">
        <div class="left">
            <input type="text" id="country1" placeholder="Enter first country">
            <div id="result-left"></div>
        </div>
        <div class="right">
            <input type="text" id="country2" placeholder="Enter second country">
            <div id="result-right"></div>
        </div>
    </div>

    <!-- Vinnare och förklaringar -->
    <div id="winner" style="margin-top: 20px;"></div>
    <div id="win-chances"></div>
    <div id="explanation"></div>

    <button id="compareButton">Compare</button>

    <!-- Kategori-sektion -->
    <div class="categories">
        <h2>Categories</h2>
        <ul>
            <li>1. Population</li>
            <li>2. Economy</li>
            <li>3. Available for War</li>
            <li>4. Warplanes</li>
            <li>5. Tanks</li>
            <li>6. Naval Strength</li>
            <li>7. Missile Defense Systems</li>
            <li>8. Safety Level (1-5)</li>
        </ul>
    </div>

    <!-- Om oss sektion som alltid syns längst ner -->
    <footer id="about-us">
        <p>WarAway - Inget av detta är verkligt, men all information är fakta och äkta.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
