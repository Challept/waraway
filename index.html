<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Who Will Win the War?</h1>

    <!-- Layout for left and right columns -->
    <div class="container">
        <div class="left">
            <input type="text" id="country1" placeholder="Enter first country">
            <div id="result-left"></div> <!-- Left side result -->
        </div>
        <div class="right">
            <input type="text" id="country2" placeholder="Enter second country">
            <div id="result-right"></div> <!-- Right side result -->
        </div>
    </div>

    <!-- Winner in the center -->
    <div id="winner" style="margin-top: 20px;"></div>
    
    <!-- Explanation for the result -->
    <div id="explanation"></div>

    <button id="compareButton">Compare</button>

    <script src="app.js"></script>
</body>
</html>
