<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
    <h1>Välkommen till IQ Quiz!</h1>
    <p>Välj din åldersgrupp för att anpassa frågorna:</p>
    <select id="ageGroup">
        <option value="">Välj åldersgrupp</option>
        <option value="8-12">8-12 år</option>
        <option value="13-15">13-15 år</option>
        <option value="16-20">16-20 år</option>
    </select>
    <br><br>
    <input type="text" id="testCodeInput" placeholder="Testkod (frivillig)">
    <br><br>
    <button id="startQuizButton">Starta Quiz</button>
    <p id="omOssText">Detta är ett IQ-quiz där du kan testa din kunskap och få ett resultat. Prova och se hur smart du är!</p>
</div>

    <!-- Popup modal för frågorna -->
    <div id="quizModal" class="modal">
        <div class="modal-content animated fadeIn">
            <h2 id="questionText"></h2>
            <div id="answerOptions"></div>
            <p>Tid kvar: <span id="timer">20</span> sekunder</p>
            <button id="nextQuestionButton" class="btn">Nästa</button>
        </div>
    </div>

    <!-- Inkludera Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
