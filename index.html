<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Will Win the War?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Who Will Win the War?</h1>

    <!-- Layout för vänster och höger sida -->
    <div class="container">
        <div class="left">
            <input type="text" id="country1" placeholder="Enter first country">
            <div id="result-left"></div> <!-- Här visas resultatet för vänster sida -->
        </div>
        <div class="right">
            <input type="text" id="country2" placeholder="Enter second country">
            <div id="result-right"></div> <!-- Här visas resultatet för höger sida -->
        </div>
    </div>

    <!-- Vinnare i mitten -->
    <div id="winner"></div>

    <button id="compareButton">Compare</button>

    <script src="app.js"></script>
</body>
</html>
