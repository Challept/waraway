<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h1>Välkommen till IQ Quiz!</h1>
    <p>Välj din åldersgrupp för att anpassa frågorna:</p>
    <select id="ageGroup">
        <option value="">Välj åldersgrupp</option>
        <option value="8-12">8-12 år</option>
        <option value="13-15">13-15 år</option>
        <option value="16-20">16-20 år</option>
    </select>
    <br><br>
    <input type="text" id="testCodeInput" placeholder="Testkod (frivillig)">
    <br><br>
    <button id="startQuizButton">Starta Quiz</button>
    <p id="omOssText">Detta är ett IQ-quiz där du kan testa din kunskap och få ett resultat. Prova och se hur smart du är!</p>
</div>

<div class="modal" id="quizModal">
    <div class="modal-content">
        <h3 id="questionText"></h3>
        <div id="imageContainer"></div> <!-- Här kommer bilderna för formfrågor -->
        <div id="answerOptions"></div>
        <p id="timer"></p>
        <button class="btn" id="nextQuestionButton">Nästa</button>
    </div>
</div>

    <!-- Inkludera Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
