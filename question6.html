<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 6</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question6', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 6</h1>
        <div id="timer" class="timer"></div>
        <p>Vilken planet är känd som den röda planeten?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="Mars" onchange="saveAnswer('Mars')">
                Mars
            </label><br>
            <label>
                <input type="radio" name="answer" value="Venus" onchange="saveAnswer('Venus')">
                Venus
            </label><br>
            <label>
                <input type="radio" name="answer" value="Jupiter" onchange="saveAnswer('Jupiter')">
                Jupiter
            </label><br>
            <label>
                <input type="radio" name="answer" value="Saturnus" onchange="saveAnswer('Saturnus')">
                Saturnus
            </label><br>
        </form>
        <a href="question7.html" id="next-btn">Nästa Fråga</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "question7.html"; // Gå till nästa fråga
                }
            }, 1000);
        }
    </script>
</body>
</html>
