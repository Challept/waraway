<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 10</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question10', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 10</h1>
        <div id="timer" class="timer"></div>
        <p>Vilket språk talas i Brasilien?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="Spanska" onchange="saveAnswer('Spanska')">
                Spanska
            </label><br>
            <label>
                <input type="radio" name="answer" value="Portugisiska" onchange="saveAnswer('Portugisiska')">
                Portugisiska
            </label><br>
            <label>
                <input type="radio" name="answer" value="Engelska" onchange="saveAnswer('Engelska')">
                Engelska
            </label><br>
            <label>
                <input type="radio" name="answer" value="Franska" onchange="saveAnswer('Franska')">
                Franska
            </label><br>
        </form>
        <a href="result.html" id="next-btn">Se Resultat</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "result.html"; // Gå till resultatsidan
                }
            }, 1000);
        }
    </script>
</body>
</html>
