<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 8</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question8', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 8</h1>
        <div id="timer" class="timer"></div>
        <p>I vilket år föll Berlinmuren?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="1987" onchange="saveAnswer('1987')">
                1987
            </label><br>
            <label>
                <input type="radio" name="answer" value="1989" onchange="saveAnswer('1989')">
                1989
            </label><br>
            <label>
                <input type="radio" name="answer" value="1991" onchange="saveAnswer('1991')">
                1991
            </label><br>
            <label>
                <input type="radio" name="answer" value="1993" onchange="saveAnswer('1993')">
                1993
            </label><br>
        </form>
        <a href="question9.html" id="next-btn">Nästa Fråga</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "question9.html"; // Gå till nästa fråga
                }
            }, 1000);
        }
    </script>
</body>
</html>
