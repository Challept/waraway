<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz - Fråga 3</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveAnswer(answer) {
            localStorage.setItem('question3', answer);
        }
    </script>
</head>
<body>
    <div class="quiz-container">
        <h1>Fråga 3</h1>
        <div id="timer" class="timer"></div>
        <p>Vad är den kemiska beteckningen för guld?</p>
        <form>
            <label>
                <input type="radio" name="answer" value="Ag" onchange="saveAnswer('Ag')">
                Ag
            </label><br>
            <label>
                <input type="radio" name="answer" value="Au" onchange="saveAnswer('Au')">
                Au
            </label><br>
            <label>
                <input type="radio" name="answer" value="Pb" onchange="saveAnswer('Pb')">
                Pb
            </label><br>
            <label>
                <input type="radio" name="answer" value="Fe" onchange="saveAnswer('Fe')">
                Fe
            </label><br>
        </form>
        <a href="question4.html" id="next-btn">Nästa Fråga</a>
    </div>
    <script>
        const timerDuration = 10; // 10 sekunder
        startTimer(timerDuration);

        function startTimer(duration) {
            const timer = document.getElementById("timer");
            let timeLeft = duration;
            timer.style.width = "100%"; // Återställ timer till fullt

            const timerInterval = setInterval(() => {
                timeLeft--;
                timer.style.width = `${(timeLeft / duration) * 100}%`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Tiden gick ut!");
                    window.location.href = "question4.html"; // Gå till nästa fråga
                }
            }, 1000);
        }
    </script>
</body>
</html>
